<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex box</title>
    <style>

        .container {
            background-color: blueviolet;
            height: 250px;
            display: flex;
            justify-content: space-between;
        }

        .my-box {
            width: 50px;
            height: 50px;
            padding: 20px;
            background-color: darkcyan;
            border: 2px solid white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="my-box">
            1
        </div>
        <div class="my-box">
            2
        </div>
        <div class="my-box">
            3
        </div>
        <div class="my-box">
            4
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabela 02</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 300px;
            border-collapse: collapse;
        }

        caption {
            padding: 10px;
        }

        td , th {
            border: 1px solid black;
            padding: 5px;
            width: 100px;
            text-align: center;
        }

        th {
            background-color: rgba(12, 12, 12, 0.192);
        }
    </style>
</head>
<body>
    <h1>Tabela 02</h1>
    <table>
        <caption>tabela composta</caption>
        <thead>
            <th>Nomes</th>
            <th>idade</th>
            <th>ano</th>
        </thead>
        <tbody>
            <tr>
                <td>felipe</td>
                <td>25</td>
                <td>1997</td>
            </tr>
            <tr>
                <td>alexia</td>
                <td>20</td>
                <td>2000</td>
            </tr>
            <tr>
                <td>victor</td>
                <td>17</td>
                <td>2002</td>
            </tr>
            <tr>
                <td>Monte</td>
                <td>50</td>
                <td>1987</td>
            </tr>
        </tbody>
        <tfoot>

        </tfoot>
    </table>
</body>
</html>
